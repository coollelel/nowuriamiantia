<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>â€Ž </title>
  <link rel="icon" href="https://nowuriamiantia.vercel.app/i/%3F.png" type="image/png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-color: black;
    }
    #flasher {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="flasher"></div>
  <audio id="bg-audio" src="https://nowuriamiantia.vercel.app/s/nowuriamiantia.mp3" autoplay loop></audio>
  <script>
    const flasher = document.getElementById('flasher');
    const audio = document.getElementById('bg-audio');
    window.focus()
    audio.volume = 1.0;
    document.body.addEventListener('click', () => {
      audio.play();
    }, { once: true });
    let isWhite = false;
    setInterval(() => {
      window.focus()
      flasher.style.backgroundColor = isWhite ? 'black' : 'white';
      isWhite = !isWhite;
      const screenW = screen.availWidth;
      const screenH = screen.availHeight;
      const winW = window.outerWidth;
      const winH = window.outerHeight;
      const x = Math.floor(Math.random() * (screenW - winW));
      const y = Math.floor(Math.random() * (screenH - winH));
      window.moveTo(x, y);
    }, 0);
  </script>
</body>
</html>
